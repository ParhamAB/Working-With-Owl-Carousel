<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Gallery</title>
</head>

<body class="vw-100 vh-100">
    <!-- Album Name -->
    <section class="w-100 bg-black text-white" id="album-title" style="height: 150px;">
        <div class="row w-auto h-100 flex flex-row-reverse justify-content-between align-items-center flex-nowrap"
            id="row-overflow">
        </div>
    </section>
    <!-- Imgs Of an Album -->
    <section id="gallery" class="section bg-light vh-100">
        <div class="container vw-100">
            <div class="row" style="height: 50vh;">
                <div class="major-carousel js-carousel owl-carousel">
                </div>
            </div>
        </div>
    </section>
    <!-- Modal Of Showing Img -->
    <div class="modal fade" tabindex="-1" id="modal-simple">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-sm-center"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modal-img" src="">
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script src="js/owl.carousel.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
